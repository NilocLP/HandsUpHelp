<div class="hu-calender-input-content">
    <h2>Configure Lesson</h2>
    <div class="hu-calender-input-subject">
        <span class="hu-calender-input-subject-text">Select Subject</span>
        <hu-dropdown placeholder="Select Subject"></hu-dropdown>
    </div>
    <div class="hu-calender-input-time">
        <span class="hu-calender-input-time-text">Time Options</span>
        <div class="hu-calender-input-time-double">
            <span class="hu-calender-input-time-double-text">Double Lesson</span>
            <hu-togglebutton class="hu-calender-input-time-button" checked="false"></hu-togglebutton>
        </div>
        <div class="hu-calender-input-time-start hu-calender-input-time-container">
            <span class="hu-calender-input-text">Start-Time</span>
            <hu-inputtime></hu-inputtime>
        </div>
        <div class="hu-calender-input-time-end hu-calender-input-time-container">
            <span class="hu-calender-input-text">End-Time</span>
            <hu-inputtime></hu-inputtime>
        </div>
    </div>
    <hu-button text="Save" id="hu-calender-input-save"></hu-button>
</div>
