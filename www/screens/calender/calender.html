<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/screens/calender/calender.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Calender</title>

    <script defer src="/screens/calender/calender.js"></script>

</head>
<body>
    <main>

        <section id="title">
            <h1>Time Calender</h1>
        </section>
        <hu-calender id="calender"></hu-calender>
        <section id="actions">
            <div id="currentLesson"><span id="currentLessonSpan">No lesson running</span></div>
            <div id="quickActions" class="hideActions">
                <div id="handsUp" class="action">
                    <hu-button id="handsUpButton" class="smallButton">Add "Hands Up"</hu-button>
                    <span>Count: <span id="handsUpCount">0</span></span>
                </div>
                <div id="taken" class="action">
                    <hu-button id="takenButton" class="smallButton">Add "Taken"</hu-button>
                    <span>Count: <span id="takenCount">0</span></span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
