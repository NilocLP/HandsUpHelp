<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/screens/statistics/statistics.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics</title>

    <script src="/screens/statistics/statistics.js" defer></script>

</head>
<body>
<main>
    <section id="title">
        <h1>Statistics</h1>
    </section>
    <section id="selection">
        <div id="selection-subject">
            <hu-dropdown placeholder="Select a Subject" id="test"></hu-dropdown>
        </div>
        <div id="selection-dates">
            <hu-inputdate id="selection-date-start"></hu-inputdate>
            <span id="selection-date-to">to</span>
            <hu-inputdate id="selection-date-end"></hu-inputdate>
        </div>
    </section>
    <section id="statistics">
        <section id="stats-diagram">
            <h2>Hands Up/Taken Diagram</h2>
            <div id="stats-diagram-data">
                <hu-piechart percentage="30" id="lolzz"></hu-piechart>
                <div id="stats-data">
                    <span class="stats-text">Hands Up: <span id="stats-data-handsup">10</span></span>
                    <span class="stats-text">Taken: <span id="stats-data-taken">10</span> </span>
                    <span class="stats-text">Taken in %: <span id="stats-data-takenPercent">50</span>%</span>
                </div>
            </div>
        </section>
        <section id="stats-average">
            <h2>Average Lesson Stats</h2>
            <div id="stats-average-data">
                <span class="stats-text">Average “Hands Up” per Lesson: <span id="stats-data-average-handsup">8</span></span>
                <span class="stats-text">Average “Taken” per Lesson: <span id="stats-data-average-taken">7.98</span></span>
                <span class="stats-text">Participated Lessons: <span id="stats-data-participated">29</span></span>
            </div>
        </section>
    </section>
</main>
</body>

</html>
